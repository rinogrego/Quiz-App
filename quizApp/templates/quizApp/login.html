{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- <link rel="stylesheet" href="{% static 'bootstrap-5.0.2-dist/css/bootstrap.min.css' %}"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'quizApp/styles1.css' %}">
</head>
<body>

    <div class="d-flex justify-content-center align-items-center vh-100 bg-primary">

        <div class="container bg-light w-50 h-50 d-flex flex-column">
            <div class="row mb-3 mt-2">
                <h1 style="text-align: center;">Login</h1>
            </div>
            {% if message %}
            <div class="row">
                <div>{{ message }}</div>
            </div>
            {% endif %}
            <div class="row">
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group mb-2">
                        <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                    </div>
                    <div class="form-group mb-2">
                        <input class="form-control" type="password" name="password" placeholder="Password">
                    </div>
                    <input class="btn btn-primary mt-4" type="submit" value="Login">
                </form>
            </div>
            <div class="row d-flex flex-grow-1 mb-2">
                <div class="container d-flex align-items-end">
                    Don't have an account? &nbsp;<a href="{% url 'register' %}">Register here.</a>
                </div>
            </div>
        </div>

    </div>


    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
